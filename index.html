<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 id="date-in-html"></h1>
      </header>
      <div class="row justify-content-center" id="search">
      
        <div class="row col-md-4">
          <input id ="city-name" class="shadow" type="text" placeholder="Enter a city" />
        </div>
        <div class="offset-md-1 row col-md-2">
          <button id="search-button" class="shadow">Search</button>
          <button id="current-location" class="shadow">Current Location</button>
        </div>
   
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>
            <ul>
              <li id="current-city">City</li>
              <li id="current-time">Time</li>
              <li id="local-time"></li>
              <li>
              <span id ="current-temperature">Temperature</span>
                  <a href="#" class="temp active" id="celsius">℃</a>/
                  <a href="#" class="temp" id="fahrenheit">℉</a>
              </li>
              <li id="wind-speed">Wind Speed</li>
              <li id="humidity">Humidity</li>
            </ul>
          </h2>
        </div>
        <div class="CurrentWeather col-md-4">
          <img src= "" alt="" id="weather-now"></img>
          <p id="current-weather"></p>
        </div>
      </div>
      <div class="row justify-content-center" id="weekDay"></div>
      <div class="row justify-content-center" id="forecast">
      </div>
    </div>
    
    <footer>
        This project was coded by 
        <a href="https://www.linkedin.com/in/chiharu-suzuki-915130201/" target="_">Chiharu Suzuki (linkedin)</a> ,is <a href="https://github.com/Thousandsprings/my-weather-app" target="_">open-sourced on GitHub</a> and hosted on <a href="https://www.netlify.com/" target="_">Netlify</a>
    </footer>
    
    <script src="src/index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
  </body>
</html>
